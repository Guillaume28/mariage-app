<div class="content">

  <div id="header">
    <div class="text" id="text-header-2">Mariage Marianne et Guillaume</div>

    <mat-form-field>
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option *ngFor="let collection of collections" [value]="collection.value">
          {{collection.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mdc-grid-list mdc-grid-list--tile-aspect-16x9">
    <mat-grid-list [responsive]="responsive"
                   rowHeight=""
                   gutterSize="8px">
      <mat-grid-tile id="toto" *ngFor="let tile of tiles"
                     [colspan]="tile.cols"
                     [rowspan]="tile.rows"
                     [style.background-image]="'url('+tile.src+')'">
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
